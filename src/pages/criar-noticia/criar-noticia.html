<ion-header>
  <ion-navbar>
    <ion-title>
      {{ editando ? "Editar Notícia" : "Criar Notícia" }}
    </ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="camera"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="caixa-de-texto">
    <ion-label floating>Autor</ion-label>
    <ion-input type="text" [(ngModel)]="autor" [disabled]="editando"></ion-input>
  </ion-item>
  <ion-item class="caixa-de-texto">
    <ion-label floating>Título</ion-label>
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <ion-item class="caixa-de-texto">
    <ion-label floating>Texto</ion-label>
    <ion-textarea type="text" [(ngModel)]="texto"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <button ion-button (click)="aoClicarPublicar()" class="botao-publicar" [disabled]="autor.length < 1 || titulo.length < 1 || texto.length < 1">
    <label class="label-publicar">
      PUBLICAR
    </label>
    <ion-icon name="paper-plane" class="send-icon"></ion-icon>
  </button>
</ion-footer>
