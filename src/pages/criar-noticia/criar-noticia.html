<ion-header>
  <ion-navbar>
    <ion-title>
      {{ editando ? "Editar Notícia" : "Criar Notícia" }}
    </ion-title>
    <ion-buttons end>
      <button (click)="aoClicarLimpar()" *ngIf="autor.length > 0 || titulo.length > 0 || texto.length > 0 || this.selecionouImagem">
        <ion-icon name="close"></ion-icon>
      </button>
      <button (click)="aoClicarSelecionarFoto()">
        <ion-icon name="photos"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item class="caixa-de-texto">
    <ion-label floating>Autor</ion-label>
    <ion-input type="text" [(ngModel)]="autor" [disabled]="editando"></ion-input>
  </ion-item>
  <ion-item class="caixa-de-texto">
    <ion-label floating>Título</ion-label>
    <ion-input type="text" [(ngModel)]="titulo"></ion-input>
  </ion-item>
  <div class="image-container">
    <img *ngIf="imagemBase64" [src]=obterUrlSanitizada(imagemBase64) id="imagemSelecionada" [hidden]="!selecionouImagem" (click)="aoClicarNaImagem()">
  </div>
<!--  <img src="assets/imgs/mocks/mock_1.jpg" id="imagemSelecionada" [hidden]="!selecionouImagem" >-->
  <ion-item class="caixa-de-texto">
    <ion-label floating>Texto</ion-label>
    <ion-textarea type="text" [(ngModel)]="texto" (input)="aoDigitar($event)"></ion-textarea>
  </ion-item>
</ion-content>
<ion-footer>
  <button ion-button (click)="aoClicarPublicar()" class="botao-publicar" [disabled]="autor.length < 1 || titulo.length < 1 || texto.length < 1">
    <label class="label-publicar">
      PUBLICAR
    </label>
    <ion-icon name="paper-plane" class="send-icon"></ion-icon>
  </button>
</ion-footer>
